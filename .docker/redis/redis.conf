# Redis configuration file for sop_llm service
# Optimized for production use with caching and queue management

# ============================================================================
# Network Configuration
# ============================================================================
# Bind to all interfaces (container-specific)
bind 0.0.0.0

# Accept connections on port 6379
port 6379

# TCP listen() backlog
tcp-backlog 511

# Close the connection after a client is idle for N seconds
timeout 300

# TCP keepalive
tcp-keepalive 300

# ============================================================================
# Security
# ============================================================================
# Require password (set via environment variable)
# requirepass will be set via command line in docker-compose

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""
rename-command SHUTDOWN ""
rename-command DEBUG ""

# ============================================================================
# Memory Management
# ============================================================================
# Maximum memory limit (will be controlled by Docker limits)
# maxmemory will be set to 80% of container limit automatically

# Memory eviction policy - LRU is good for cache
maxmemory-policy allkeys-lru

# LRU and minimal TTL samples
maxmemory-samples 5

# ============================================================================
# Persistence
# ============================================================================
# Append Only File (AOF) for durability
appendonly yes
appendfilename "appendonly.aof"

# AOF fsync policy: everysec is a good balance
appendfsync everysec

# Disable RDB snapshots (we rely on AOF)
save ""

# Rewrite AOF in background when it gets too big
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# ============================================================================
# Slow Log
# ============================================================================
# Log queries slower than N microseconds
slowlog-log-slower-than 10000

# Keep last N slow queries
slowlog-max-len 128

# ============================================================================
# Advanced Configuration
# ============================================================================
# Disable THP (Transparent Huge Pages) support
# Note: This should be done at OS level, not here

# Number of databases
databases 16

# Enable active memory defragmentation
activedefrag yes

# Minimum amount of fragmentation waste to start active defrag
active-defrag-ignore-bytes 100mb

# Minimum percentage of fragmentation to start active defrag
active-defrag-threshold-lower 10

# Maximum percentage of fragmentation at which we use maximum effort
active-defrag-threshold-upper 100

# Minimal effort for defrag in CPU percentage
active-defrag-cycle-min 5

# Maximal effort for defrag in CPU percentage
active-defrag-cycle-max 75

# ============================================================================
# Clients
# ============================================================================
# Maximum number of connected clients
maxclients 10000

# ============================================================================
# Logging
# ============================================================================
# Log level: debug, verbose, notice, warning
loglevel notice

# Log to stdout (Docker will capture it)
logfile ""

# ============================================================================
# Latency Monitoring
# ============================================================================
# Enable latency monitoring
latency-monitor-threshold 100

# ============================================================================
# Event Notification
# ============================================================================
# Enable keyspace notifications for expired keys
notify-keyspace-events Ex

# ============================================================================
# Advanced Options
# ============================================================================
# Don't use more memory than needed
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

set-max-intset-entries 512

zset-max-ziplist-entries 128
zset-max-ziplist-value 64

list-max-ziplist-size -2
list-compress-depth 0

# HyperLogLog sparse representation bytes limit
hll-sparse-max-bytes 3000

# Streams macro node max size / items
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Frequency of rehashing the main dict
hz 10

# Enable dynamic HZ
dynamic-hz yes

# AOF rewrite incremental fsync
aof-rewrite-incremental-fsync yes

# RDB save incremental fsync
rdb-save-incremental-fsync yes
