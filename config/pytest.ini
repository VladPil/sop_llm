[pytest]
minversion = 8.0
asyncio_mode = auto
pythonpath = .
testpaths = src/tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

markers =
    unit: Unit tests (fast, isolated, use mocks)
    integration: Integration tests (real components like Redis)
    api: API tests (HTTP endpoints)
    slow: Slow running tests (> 1s)
    requires_redis: Tests requiring Redis
    requires_gpu: Tests requiring GPU
    requires_api_key: Tests requiring external API keys
    requires_external_service: Tests requiring external services
